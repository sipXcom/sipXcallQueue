<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
    <!-- HTML layout components begin-->
    <!-- HTML layout components end-->

    <span jwcid="@common/ErrorMsg"/>
    <form jwcid="form@Form" delegate="bean:validator">
	<fieldset>
	<table>
	<tbody>
	    <tr jwcid="common@common/ItemCommon"
		item="ognl:CallQueue"
		useExtension="true"
		useDid="true"
		useFieldSet="false"
	    />
	</tbody>
	</table>
	<table>
	<tbody>
        <tr jwcid="@common/FieldPanel" for="queue:locations" field="component:locations"
           label="message:label.locations"
           description="message:description.locations">
          <span jwcid="locations@contrib:Palette" id="locations" 
		      selected="ognl:CallQueue.locationsList" model="ognl:locationsModel"
		      rows="10" sort="literal:USER" />
        </tr>
    </tbody>
	</table>
	</fieldset>
	<fieldset jwcid="@setting/SettingsFieldset" settings="ognl:CallQueue.settings" renderGroupTitle="false"/>
	<ul jwcid="@common/FormActions" listener="listener:commit" callback="ognl:callback"/>
    </form>
</div>
